<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppuppgiften JS 1</title>
</head>
<body>
    <h1>Filmlistan</h1>
    <h2>Här kan du registrera alla filmer du har sett genom åren</h2>
<input type="text" placeholder="Filmtiteln" id="title">
<input type="text" placeholder="När tittade du på den?" id="year">
<input type="text" placeholder="Filmgenren" id="genre">
<input type="text" placeholder="Vad ger du den för betyg?" id="score">
<input type="text" placeholder="Skriv en kommentar om filmen eller några nyckelord" id="comment">
<button onclick="var filmTitle = document.getElementId('title').value; document.getElementById('titleOutput').innerHTML= 'Titeln: ' + filmTitle;">Spara</button>
<button onclick="var viewingYear = document.getElementById('year').value; document.getElementById('yearOutput').innerHTML= 'Året: ' + viewingYear;">Spara</button>
<p id="titleOutput"></p>
<p id ="yearOutput"></p>

</body>

</html>
